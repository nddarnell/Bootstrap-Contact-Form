<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css%22%3E">

    <link rel="stylesheet" href="/css/site.css">
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap Labs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/contactForm.html">Contact Form Lab</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/addressBook.html">Address Book Lab</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoice.html">Invoice Lab</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carouselAndCards.html">Carousel and Cards Lab</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row mt-5">
        <h2 class="mt-3 text-center text-light">Address Book</h2>
    </div>
       <div class="container">
           <div class="p-3 border border-2 shadow-lg bg-light">
               <form class="row g-3 p-2">
                   <div class="col-12 col-md-4">
                       <img src="/img/GirlOne_4x.png" alt="Basic Photo" class="img-fluid">
                   </div>
                   <div class="col-12 col-md-8">
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="mb-1 mt-1 mt-md-1">
                                    <label for="formControlInput1" class="form-label">First Name</label>
                                    <input type="name" class="form-control" id="formControlInput1" placeholder="">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-1 mt-md-1">
                                    <label for="formControlInput2" class="form-label">Last Name</label>
                                    <input type="name" class="form-control" id="formControlInput2" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="mb-1">
                                    <label for="formControlInput3" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="formControlInput3" placeholder="">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-1">
                                    <label for="formControlInput4" class="form-label">Phone</label>
                                    <input type="phone" class="form-control" id="formControlInput4" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-1">
                                    <label for="formControlInput5" class="form-label">Address</label>
                                    <input type="address" class="form-control" id="formControlInput5" placeholder="1234 Main St">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-1">
                                    <label for="formControlInput5" class="form-label">Address 2</label>
                                    <input type="address" class="form-control" id="formControlInput5" placeholder="Apartment, Studio, or Floor">
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1">
                            <div class="col-4 col-md-6">
                                <div class="mb-1">
                                    <label for="formControlInput6" class="form-label">City</label>
                                    <input type="address" class="form-control" id="formControlInput6" placeholder="">
                                </div>
                            </div>
                            <div class="col-4 col-md-4">
                                <div class="mb-1">
                                    <label for="formControlInput7" class="form-label">State</label>
                                    <select id="inputState" class="form-select">
                                        <option selected>Choose...</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WY">Wyoming</option>
                                        </select>
                                </div>
                            </div>
                            <div class="col-4 col-md-2">
                                <div class="mb-1">
                                    <label for="formControlInput8" class="form-label">Zip</label>
                                    <input type="address" class="form-control" id="formControlInput8" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label for="flexCheckDefault" class="form-check-label">Family</label>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-end text-end">
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                   </div>
               </form>

           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
