<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css%22%3E">

    <link rel="stylesheet" href="/css/site.css">
    
</head>

<body>
       <div class="container gx-4 gx-md-0">
           <!-- Header -->
           <div class="row mt-5">
               <h2 class="text-center text-light">Contact Me</h2>
           </div>
           <!-- First and Last Name 1 row 2 columns -->
            <div class="row bg-light row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="mb-1 mt-3 mt-md-3">
                        <label for="formControlInput1" class="form-label">First Name</label>
                        <input type="name" class="form-control" id="formControlInput1" placeholder="First Name">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-1 mt-md-3">
                        <label for="formControlInput2" class="form-label">Last Name</label>
                        <input type="name" class="form-control" id="formControlInput2" placeholder="Last Name">
                    </div>
                </div>
                <!-- Columns for Email and Phone -->
                <div class="col">
                    <div class="mb-1">
                        <label for="formControlInput3" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formControlInput3" placeholder="Email">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-1">
                        <label for="formControlInput4" class="form-label">Phone (Optional)</label>
                        <input type="phone" class="form-control" id="formControlInput4" placeholder="Phone">
                    </div>
                </div>
            </div>
            <!-- Subject, Message and Submit Button row and columns -->
            <div class="row bg-light">
                <div class="col-12">
                    <div class="mb-1">
                        <label for="formControlInput5" class="form-label">Subject</label>
                        <input type="subject" class="form-control" id="formControlInput5" placeholder="Subject">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-1">
                        <label for="formControlInput6" class="form-label">Message</label>
                        <textarea class="form-control" id="formControlInput6" cols="30" rows="2" aria-label="With Textarea"></textarea>
                    </div>
                </div>
                <div class="col mb-1 mt-1">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
